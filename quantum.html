<!DOCTYPE html>

<html>
<head>
    <meta charset="iso-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Quantum | QuantumApp</title>

    <!-- Vendor CSS -->
	<link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/bower_components/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/app_1.min.css" rel="stylesheet">
    <link href="css/app_2.min.css" rel="stylesheet">

</head>
<body>
    <header id="header" class="clearfix" data-ma-theme="teal">
        <ul class="h-inner">
            <li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </li>

            <li class="hi-logo">
                <a href="home.html" class="m-l-10">
                    Quantum
                </a>
            </li>

            <li class="pull-right">
                <ul class="hi-menu">

                    <!--<li data-ma-action="search-open">
                        <a href="#"><i class="him-icon zmdi zmdi-search"></i></a>
                    </li>-->

                    <li class="dropdown">
                        <a data-toggle="dropdown" href="#"><i class="him-icon zmdi zmdi-more-vert"></i></a>
                        <ul class="dropdown-menu dm-icon pull-right">
                            <li class="hidden-xs">
                                <a data-ma-action="fullscreen" href="#"><i class="zmdi zmdi-fullscreen"></i> Fullscreen</a>
                            </li>
                            <li>
                                <a data-ma-action="clear-localstorage" href="#"><i class="zmdi zmdi-delete"></i> Remover cache</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onClick="window.location.reload()" alt="Atualizar"><i class="zmdi zmdi-refresh"></i> Atualizar</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- Top Search Content -->
        <div class="h-search-wrap">
            <div class="hsw-inner">
                <i class="hsw-close zmdi zmdi-arrow-left" data-ma-action="search-close"></i>
                <input type="text">
            </div>
        </div>

    </header>

    <section id="main">
        <aside id="sidebar" class="sidebar c-overflow">
            <div class="s-profile">
                <a href="#" data-ma-action="profile-menu-toggle">
                    <div class="sp-pic avatar">
                        <img class="img-circle profile-image" src="images/profile.jpg" alt="profile">
                    </div>

                    <div class="sp-info nomeUsuario">
                        <i class="zmdi zmdi-caret-down"></i>
                    </div>
                </a>

                <ul class="main-menu">
                    <li>
                        <a href="perfil.html"><i class="zmdi zmdi-account"></i> Meu Perfil</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" onclick="signout()" alt="Sair"><i class="zmdi zmdi-time-restore"></i> Sair</a>
                    </li>
                </ul>
            </div>

            <ul class="main-menu" id="ulMenu"></ul>
        </aside>

        <section id="content">
            <div class="container">
				<div class="card">
					<iframe id="iframecursos" style="width: 100%; height: 500px;" src="" onload='iframeAutoHeight(this)' frameborder="0" scrolling="auto">
                
					</iframe>
				</div>			
            </div>
        </section>
    </section>

    <footer id="footer">
        Copyright &copy; 2017 QuantumApp
    </footer>

    <!-- Page Loader -->
    <div class="page-loader">
        <div class="preloader pls-green" id="loader">
            <svg class="pl-circular" viewBox="25 25 50 50">
                <circle class="plc-path" cx="50" cy="50" r="20" />
            </svg>

            <p>Carregando...</p>
        </div>
    </div>

    <!-- Javascript Libraries -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
    <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
	<script src="vendors/bower_components/sweetalert2/dist/sweetalert2.min.js"></script>

    <script src="js/app.min.js"></script>
	<script src="js/frames.js"></script>
	
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/LINQ_JS_MIN.js"></script>
    <script src="scripts/config.js"></script>    
    <script src="services/usuario.js"></script>    
    <script src="scripts/util.js"></script>
    <script src="services/menu.js"></script>

    

	<script>
		$(function() {
			var i = $('#iframecursos');
			var login = session.get('email');
			var senha = session.get('password');
			
			var redireciona = location.href.split('redireciona=')[1];
			var caminho = configuracoes.baseURL + 'admin/logon/logon_post.asp?strLogin=@login&strSenha=@senha&redireciona_apos_logon=' + redireciona;
			
			caminho=caminho.replace('@login', login);
			caminho=caminho.replace('@senha', senha);
			
			i.attr('src', caminho);
			
			carregaDadosUsuario();

		});
	</script>
</body>

</html>
