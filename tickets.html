<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Tickets | Quantum</title>

    <!-- Vendor CSS -->
	<link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/bower_components/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
    <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link href="vendors/bower_components/datatables.net-dt/css/jquery.dataTables.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/responsive/2.1.0/css/responsive.dataTables.min.css" rel="stylesheet">
    <link href="vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">    

    <!-- CSS -->
    <link href="css/app_1.min.css" rel="stylesheet">
    <link href="css/app_2.min.css" rel="stylesheet">

    <link href="https://code.jquery.com/ui/1.10.4/themes/black-tie/jquery-ui.css" rel="stylesheet" type="text/css" />

    <style>
        .Aberto {
            background-color: red;
        }

        .Respondido {
            background-color: blue;
        }

        .ui-autocomplete {
            z-index: 9999;
        }
    </style>

</head>
<body>
    <header id="header" class="clearfix" data-ma-theme="teal">
        <ul class="h-inner">
            <li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </li>

            <li class="hi-logo">
                <a href="home.html" class="m-l-10">
                    Tickets
                </a>
            </li>

            <li class="pull-right">
                <ul class="hi-menu">

                    <!--<li data-ma-action="search-open">
                        <a href="#"><i class="him-icon zmdi zmdi-search"></i></a>
                    </li>-->

                    <li class="dropdown">
                        <a data-toggle="dropdown" href="#"><i class="him-icon zmdi zmdi-more-vert"></i></a>
                        <ul class="dropdown-menu dm-icon pull-right">
                            <li class="hidden-xs">
                                <a data-ma-action="fullscreen" href="#"><i class="zmdi zmdi-fullscreen"></i> Fullscreen</a>
                            </li>
                            <li>
                                <a data-ma-action="clear-localstorage" href="#"><i class="zmdi zmdi-delete"></i> Remover cache</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onClick="window.location.reload()" alt="Atualizar"><i class="zmdi zmdi-refresh"></i> Atualizar</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- Top Search Content -->
        <div class="h-search-wrap">
            <div class="hsw-inner">
                <i class="hsw-close zmdi zmdi-arrow-left" data-ma-action="search-close"></i>
                <input type="text">
            </div>
        </div>

    </header>

    <section id="main">
        <aside id="sidebar" class="sidebar c-overflow">
            <div class="s-profile">
                <a href="#" data-ma-action="profile-menu-toggle">
                    <div class="sp-pic avatar">
                        <img class="img-circle profile-image" src="images/profile.jpg" alt="profile">
                    </div>

                    <div class="sp-info nomeUsuario">
                        <i class="zmdi zmdi-caret-down"></i>
                    </div>
                </a>

                <ul class="main-menu">
                    <!--<li>
                        <a href="perfil.html"><i class="zmdi zmdi-account"></i> Meu Perfil</a>
                    </li>-->
                    <li>
                        <a href="javascript:void(0);" onclick="signout()" alt="Sair"><i class="zmdi zmdi-time-restore"></i> Sair</a>
                    </li>
                </ul>
            </div>

            <ul class="main-menu" id="ulMenu"></ul>
        </aside>

        <section id="content">
            <div class="container">

                <!-- Add button -->
                <button class="btn btn-float bgm-green m-btn" onclick="$('#formModal').modal()"><i class="zmdi zmdi-plus"></i></button>

                <div class="card">
                    <div class="table-responsive">
                        <table id="example" class="table table-striped table-bordered responsive nowrap" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th style="width:10px">ID</th>
                                    <th style="width:100px">Assunto</th>
                                    <th>Usuário</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th>Última int.</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="repeat">
                                    <td class="field" data="codTicket" style="width:10px; word-wrap: break-word"></td>
                                    <td class="field" data="strAssunto" style="width:150px; word-wrap: break-word"></td>
                                    <td class="field" data="strNome"></td>
                                    <td class="field" data="strCategoria"></td>
                                    <td class="field" data="strStatus"></td>
                                    <td class="field" data="dtDataHora"></td>
                                    <td class="field" data="strDescricao" style="display:none;"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </section>
    </section>

    <footer id="footer">
        Copyright &copy; 2016 Quantum
    </footer>

    <!-- Page Loader -->
    <div class="page-loader">
        <div class="preloader pls-green" id="loader">
            <svg class="pl-circular" viewBox="25 25 50 50">
                <circle class="plc-path" cx="50" cy="50" r="20" />
            </svg>

            <p>Carregando...</p>
        </div>
    </div>

    <!-- Javascript Libraries -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
    <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
	<script src="vendors/bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="vendors/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>    
    <script src="https://cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js"></script>
	<script src="vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>

    <script src="js/app.min.js"></script>

    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/LINQ_JS_MIN.js"></script>
    <script src="scripts/config.js"></script>
    <script src="services/ticket.js"></script>
    <script src="services/usuario.js"></script>
    <script src="scripts/tickets.js"></script>
    <script src="scripts/util.js"></script>
    <script src="services/menu.js"></script>

    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="*"></script>

    <!-- Form Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel_New"> Novo Ticket</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <div class="select">
                                        <select id="categoriacurso" name="categoriacurso" class="form-control " data-live-search="true"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <div class="select">
                                        <select id="curso" name="curso" class="form-control " data-live-search="true"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <div class="select">
                                        <select id="turma" name="turma" class="form-control " data-live-search="true"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <div class="select">
                                        <select id="profissional" name="profissional" class="form-control" data-live-search="true">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group linhaUsuario">
                            <!--<label for="usuario" class="col-sm-2 control-label">Usuário:</label>-->
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuário">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <div class="select">
                                        <select id="categoria" name="categoria" class="form-control selectpicker" data-live-search="true">
                                            <option value="1">Administrativo</option>
                                            <option value="2">Financeiro</option>
                                            <option value="3">Pedagógico</option>
                                            <option value="4">Outros</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <input type="text" id="assunto" name="assunto" class="form-control" placeholder="Assunto">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="fg-line">
                                    <textarea id="descricao" name="descricao" class="form-control" rows="5" placeholder="Descrição"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bgm-teal" onClick="inserirTicket()">Criar ticket</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Form Modal -->
    <!-- Form Modal Acompanhamento -->
    <div class="modal fade" id="formModalAcompanhamento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"> Acompanhamento do ticket #<span id="codTicket_Modal"></span></h4>
                </div>
                <div class="modal-body">
                    <div class="timeline2">
                        <div class="t-view">
                            <div class="tv-header media">
                                <h4 id="Assunto_Modal"></h4>
                                <!--<a href="#" class="tvh-user pull-left">
                                    <img class="img-responsive" src="img/demo/profile-pics/profile-pic-2.jpg" alt="">
                                </a>-->
                                <div class="media-body p-t-5">
                                    <strong class="d-block" id="NomeUsuario_Modal"></strong>
                                    <small class="c-gray dataCriacao"></small>
                                </div>
                            </div>
                            <div class="tv-body">
                                <p id="Descricao_Modal">

                                </p>
                            </div>

                            <div class="tv-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="categoriaModal" class="col-sm-2 control-label">Categoria:</label>
                                        <div class="col-sm-10">
                                            <div class="fg-line">
                                                <div class="select">
                                                    <select id="categoriaModal" name="categoria" class="form-control " onchange="salvaCategoria(this)"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="status" class="col-sm-2 control-label">Status:</label>
                                        <div class="col-sm-10">
                                            <div class="fg-line">
                                                <div class="select">
                                                    <select id="status" name="status" class="form-control " onchange="salvaStatus(this)"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="tv-comments">
                                <ul class="tvc-lists" id="ulComentarios"></ul>
                                <ul class="tvc-lists">
                                    <li class="p-20">
                                        <!--<div class="fg-line">
                                            <textarea id="Descricao_Modal1" name="Descricao_Modal1" class="form-control" rows="5" placeholder="Escreva seu comentário..."></textarea>
                                        </div>

                                        <button class="m-t-15 btn bgm-teal btn-sm" onClick="inserirComentario()">Enviar</button>-->

                                        <div class="card w-post">
                                            <div class="card-body">
                                                <div class="fg-line">
                                                    <textarea id="Descricao_Modal1" name="Descricao_Modal1" class="form-control" rows="5" placeholder="Escreva seu comentário..."></textarea>
                                                </div>
                                                    <div class="tab-content p-0">
                                                        <div class="wp-media tab-pane" id="wpm-image">
                                                            Enviar imagem - Em breve...
                                                        </div>                                                        
                                                    </div>

                                                    <div class="wp-actions clearfix">
                                                        <div class="wpa-media-list pull-left">
                                                            <a data-toggle="tab" href="#wpm-image" class="c-green">
                                                                <i class="zmdi zmdi-image"></i>
                                                            </a>                                                            
                                                        </div>

                                                        <button class="btn bgm-teal btn-sm pull-right" onClick="inserirComentario()">Enviar</button>
                                                    </div>
                                                </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Form Modal Acompanhamento -->

</body>

</html>
